<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Section</title>
    <!-- Google Fonts: Poppins ExtraBold -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Section styles */
        .aab_boxes_section {
            background-color: #f9f9f9;
            padding: 80px 20px;
            font-family: 'Poppins', sans-serif;
        }

        /* Container */
        .content_flex {
            max-width: 992px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Text wrapper */
        ._1_sc_txt_wrp {
            text-align: left;
        }

        ._1_headline {
            font-size: 48px;
            font-weight: 800;
            color: #1e3a8a;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        ._1_paragraph {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
            max-width: 600px;
            font-weight: 400; /* Regular weight for paragraph */
        }

        /* Grid layout */
        .w-layout-grid._1_box_grid_aab {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Card styles */
        ._1_box {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(45deg, #1e3a8a 25%, #2a4680 25%, #2a4680 50%, #1e3a8a 50%, #1e3a8a 75%, #2a4680 75%, #2a4680 100%);
            background-size: 16px 16px;
            height: 400px;
        }

        ._1_video_container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        ._1_video_container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: inherit; /* Inherit checkered pattern as placeholder */
        }

        ._1_info_icon_card {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        ._1_info_icon_small {
            background-color: #a3bffa;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
            font-weight: 800; /* ExtraBold weight for "i" */
        }

        ._1_info_icon {
            display: none; /* Hide image placeholder, use text "i" instead */
        }

        /* Text box for third card */
        ._1_box_txt_wrp {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: #fff;
            font-weight: 800; /* ExtraBold for card text */
        }

        ._1_headline4_single_line {
            font-size: 24px;
            margin-bottom: 10px;
        }

        ._1_caption {
            font-size: 14px;
            color: #e2e8f0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            ._1_headline {
                font-size: 36px;
            }

            .w-layout-grid._1_box_grid_aab {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Webflow scripts -->
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=68347c4f01f02ca0560488e1" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.prod.website-files.com/68347c4f01f02ca0560488e1/js/webflow.123456789.js" type="text/javascript"></script>
</head>
<body>
